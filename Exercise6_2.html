<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
    <script>
        let arr = [ 'c', 's', 'c', '2', '6', '1' ];
        let s = "";
        for (let i = arr.length - 1; i >= 0; i--) {
            s += arr[i];
        }
        document.write(s);
    </script>
</body>
</html>
