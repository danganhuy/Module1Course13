<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Ứng dụng vui Faking Textarea on Typing</title>
    <style>
        h1 {
            text-align: center;
        }
        div {
            width: 400px;
            height: 75px;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            width: 100%;
            height: 100%;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Type anything slowly</h1>
    <div><label><textarea id="area"></textarea></label></div>
    <script>
        let area = document.getElementById("area");
        let str = "I really really really like you!!";
        let count = 0
        
        function Reveal() {
            if (count === str.length) {
                area.value = "";
                count = 0;
            }
            else {
                let s = area.value;
                s = str.substring(0, s.length);
                area.value = s;
                count++;
            }
        }
        area.addEventListener("input", Reveal);
    </script>
</body>
</html>
