<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
    <script>
        let arr = ["a","b","-","2",">","-"];
        
        for (let i = 0; i < arr.length; i ++) {
            if (arr[i] === "-") {
                arr[i] = "_";
            }
        }
        document.write(arr);
        
    </script>
</body>
</html>
