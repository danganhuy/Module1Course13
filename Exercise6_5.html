<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
    <script>
        let a1 = ["ate", 4, "tall"];
        let a2 = ["ate", 4, "tall"];
        let same = true;
        if (a1.length === a2.length) {
            for (let i = 0; i < a1.length; i++) {
                if (a1[i] !== a2[i]) {
                    same = false;
                    break;
                }
            }
        }
        else {
            same = false;
        }
        document.write(`Mảng 1: ${a1}<br>`);
        document.write(`Mảng 2: ${a2}<br>`);
        if (same)
            document.write("2 mảng giống nhau");
        else
            document.write("2 mảng không giống nhau");
    </script>
</body>
</html>
