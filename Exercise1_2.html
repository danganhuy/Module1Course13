<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
    <script>
        let inps = prompt("Nhập một số bất kỳ").toString();
        let s = "";
        let previous = false;
        for (const inp of inps) {
            if (+inp % 2 === 0) {
                if (!previous)
                    previous = true;
                else
                    s += "-";
            }
            else
                previous = false;
            s += inp;
        }
        document.write(s);
    </script>
</body>
</html>
