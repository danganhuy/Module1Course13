<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
    <script>
        let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]];
        let s = "<table>";
        for (let i = 0; i < a.length; i++) {
            s += `<tr><td>row ${i}: </td><td>`;
            for (let j = 0; j < a[i].length; j++) {
                s += `${a[i][j]}`;
                if (j !== a[i].length) {
                    s += `, `;
                }
            }
            s += "</td></tr>";
        }
        s += "</table>";
        document.write(s);
    </script>
</body>
</html>
