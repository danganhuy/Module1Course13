<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
    <script>
        function CreateNumbers() {
            let arr = [];
            for (let i = 0; i < 10; i++) {
                arr.push(Math.floor(Math.random() * 30 + 1));
            }
            return arr;
        }
        let arr1 = CreateNumbers();
        let arr2 = CreateNumbers();
        let arr3 = arr1.concat(arr2);
        document.write(`Dãy số: ${arr3}`);
    </script>
</body>
</html>
