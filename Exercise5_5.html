<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
    <script>
        function CreateNumbers() {
            let arr = [];
            for (let i = 0; i < 10; i++) {
                arr.push(Math.floor(Math.random() * 21 - 10));
            }
            return arr;
        }
        let arr = CreateNumbers();
        let newArr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            if (arr[i] < 0) {
                newArr.push(arr[i]);
            }
        }
        let s1 = "";
        let s2 = "";
        for (let i = 0; i < arr.length; i++) {
            s1 += arr[i];
            s1 += i !== arr.length-1 ? `, ` : `<br>`
        }
        for (let i = 0; i < newArr.length; i++) {
            s2 += newArr[i];
            s2 += i !== newArr.length-1 ? `, ` : `<br>`
        }
        document.write(`Dãy số: ${s1}`);
        document.write(`Số nguyên âm trong dãy: ${s2}`);
    </script>
</body>
</html>
