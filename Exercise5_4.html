<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập mảng 01</title>
</head>
<body>
    <script>
        function CreateNumbers() {
            let arr = [];
            for (let i = 0; i < 10; i++) {
                arr.push(Math.floor(Math.random() * 20 + 1));
            }
            return arr;
        }
        let arr = CreateNumbers();
        let newArr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            newArr.push(arr[i]);
        }
        let s1 = "";
        let s2 = "";
        for (let i = 0; i < arr.length; i++) {
            s1 += arr[i];
            s2 += newArr[i];
            if (i !== arr.length-1) {
                s1 += `, `;
                s2 += `, `;
            }
            else {
                s1 += `<br>`;
                s2 += `<br>`;
            }
        }
        document.write(`Dãy số ban đầu: ${s1}`);
        document.write(`Dãy số đảo ngược: ${s2}`);
    </script>
</body>
</html>
